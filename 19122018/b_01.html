    <body>
        <script language = "JavaScript">
        x = 0;
        a = 0;
        n = prompt ("Enter a Number: ")
        if (n >= 1); x++;
            while (n/10 >= 1) {
                n/=10;
                x++
            document.write ("The number of digits in the Number is: " +x)
            }
        for (a = n; a++) {
            if (a % 2 != 0) {
                document.write ("The number of Odd digits in the Number is: " +a)
            }
        }
        </script>
    </body>
