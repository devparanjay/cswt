<html>
    <head>
        <title>
            Class Practice 07
        </title>
    </head>
    <body>
        <h3>
            Click on the following button to go back to the last web page using the history.back method:-
            <br>
            <input type="button" value="Click Here" onclick="back()">
            <br>
            Click on the following button to go forward to the last web page using the history.forward method:-
            <br>
            <input type="button" value="Click Here" onclick="forward()">
        </h3>
        <script lang="JavaScript">
            function back() {
                history.back();
            }
            function forward() {
                history.forward();
            }
        </script>
    </body>
</html>
