<html>
    <head>
        <title>
            Class Practice 06
        </title>
    </head>
    <body>
        <h3>
            Click on the following button to show the host of this web page using the location.host property:-
            <br>
            <input type="button" value="Click Here" onclick="showhost()">
            Click on the following button to go forward to the last web page using the history.forward method:-
            <br>
            <input type="button" value="Click Here for the Forward function" onclick="history.forward()">
        </h3>
        <script lang="JavaScript">
            function showhost() {
                alert(location.host);
            }
        </script>
    </body>
</html>
