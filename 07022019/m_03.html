        <h2>

        Image 01
        <img src="../logo_01.jpg" id="logo_01"> <br>
        Image 02
        <img src="../logo_02.jpg" id="logo_02"> <br> <br>

        <input type="button" value="URLs" onclick="imgsrc()">
        <script lang="JavaScript">
            function imgsrc(){
                var isrc_01 = document.images[0].src
                var isrc_02 = document.images[1].src

            }
        </script>
