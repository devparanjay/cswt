    <body>
        <h2>
            This is the excercise page for the document.images property in JavaScript.
        </h2>
        Image 01
        <img src="../logo_01.jpg" id="logo_01"> <br>
        Image 02
        <img src="../logo_02.jpg" id="logo_02"> <br> <br>

        <input type="button" value="Count" onclick="imgcount()">

            function imgcount(){
                var icount = document.images.length
                alert("The number of images in this page is: " + icount + ".")
            }
        </script>
